<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend geliştirici kişisel portfolyo sitesi. React.js, Tailwind CSS ve modern web teknolojileri ile oluşturulmuş projeler." />
    <meta name="keywords" content="frontend, developer, react, tailwind, portfolyo, web geliştirme" />
    <meta name="author" content="Ad Soyad" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="Frontend Geliştirici Portfolyo" />
    <meta property="og:description" content="Frontend geliştirici kişisel portfolyo sitesi. Modern web teknolojileri ile oluşturulmuş projeler." />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="Frontend Geliştirici Portfolyo" />
    <meta property="twitter:description" content="Frontend geliştirici kişisel portfolyo sitesi. Modern web teknolojileri ile oluşturulmuş projeler." />
    <meta property="twitter:image" content="https://your-domain.com/og-image.jpg" />
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-GA-ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR-GA-ID');
    </script>
    
    <title>Frontend Geliştirici Portfolyo</title>
    
    <!-- Netlify Form için gizli form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
